<html>
<head>
<script language="JavaScript"><!--
function function1() {
  var badge = document.getElementById("box1").value;
  var url = 'https://node5137.com/badgeproc/' + badge + '.png';
  var el = document.getElementById('iframe1');
  el.src = url;
}
//--></script>
</head>
<body><font face="verdana, arial">
<h2>Badge Pickup</h2>
<form name="form1" onSubmit="return function1();">
<input type="text" id="box1" name="box1" onkeydown = "if (event.keyCode == 13) document.getElementById('myButton').click()"/>
<input type='button' id="myButton" value="Go" onclick="javascript:function1();"/>
 </form>
 <br />

<div>
<b>Notes</b><br>
Name badges are removed from the system on an adhoc basis. For this reason, we suggest saving the badge by right-clicking it.
The badge survey homepage is: http://esriurl.com/namebadge<br>
This retrieval page can be accessed directly at: http://trbaker.github.io/badge<br>
<br></div>

<iframe id="iframe1" name="iframe1"
	width="500"
	height="500"
	src="http://trbaker.github.io/badge/main.html">
</iframe>
